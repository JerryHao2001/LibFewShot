includes:
  - headers/data.yaml
  - headers/device.yaml
  - headers/misc.yaml
  - headers/model.yaml
  - headers/optimizer.yaml
  - classifiers/RENet.yaml
  - backbones/resnet18.yaml

# device_ids: 0
way_num: 5
shot_num: 5
query_num: 15
episode_size: 1
train_episode: 600
test_episode: 300
workers: 12
dataloader_num: 2
epoch: 100
# image_size: 224
augment_method: AutoAugment

classifier:
  name: RENet
  kwargs:
    feat_dim: 512
    lambda_epi: 0.25
    num_classes: 1270
    temperature: 0.2
    temperature_attn: 5.0

backbone:
  name: resnet18
  kwargs:
    is_flatten: False
    is_feature: False
    avg_pool: False
    last_block_stride: 2


